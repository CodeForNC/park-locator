<md-content flex role="navigation">        
  
  <md-list>
    <md-list-item ng-click="toggleList('activities')" class="md-secondary menu-item" md-ink-ripple="#1565C0">
      <span flex>Choose an Activity</span>
      <md-icon md-font-icon="fa-chevron-down" class="fa light list-icon" ng-class="{ rotate: currentList === 'activities' }"></md-icon>
    </md-list-item>
    <activities-selection ng-cloak class="layout-column flex selection-menu" ng-show="currentList === 'activities'"></activities-selection>

    <md-list-item ng-click="toggleList('parks')" class="md-secondary menu-item" md-ink-ripple="#1565C0">
      <span flex>Find a Park</span>
      <md-icon md-font-icon="fa-chevron-down" class="fa light list-icon" ng-class="{ rotate: currentList === 'parks' }"></md-icon>
    </md-list-item>
    <park-selection ng-cloak class="layout-column flex selection-menu" ng-show="currentList === 'parks'"></park-selection>
  </md-list>

</md-content>
