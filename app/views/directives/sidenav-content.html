<header class="nav-header">
  <a ui-sref="home" class="parks-logo">
    <img src="img/icons/parks-logo-white.svg" alt="Parks Logo" />
    <!-- <h1 class="header-title">Park Locator</h1> -->
  </a>
</header>

<md-list>
  
  <md-list-item ng-click="toggleList('location')" class="md-secondary menu-item">
    <span flex>Set My Location</span>
    <md-icon md-font-icon="fa-chevron-down" class="fa text-light list-icon" ng-class="{ rotate: currentList === 'location' }"></md-icon>
  </md-list-item>
  <location-selection ng-cloak class="layout-column flex selection-menu" toggle-list list-name="location" current-list="{{currentList}}"></location-selection>

  <md-list-item ng-click="toggleList('activities')" class="md-secondary menu-item">
    <span flex>Choose an Activity</span>
    <md-icon md-font-icon="fa-chevron-down" class="fa text-light list-icon" ng-class="{ rotate: currentList === 'activities' }"></md-icon>
  </md-list-item>
  <activities-selection ng-cloak class="layout-column flex selection-menu" toggle-list list-name="activities" current-list="{{currentList}}"></activities-selection>

  <md-list-item ng-click="toggleList('parks')" class="md-secondary menu-item">
    <span flex>Choose a Park</span>
    <md-icon md-font-icon="fa-chevron-down" class="fa text-light list-icon" ng-class="{ rotate: currentList === 'parks' }"></md-icon>
  </md-list-item>
  <park-selection ng-cloak class="layout-column flex selection-menu" toggle-list list-name="parks" current-list="{{currentList}}"></park-selection>

</md-list>
